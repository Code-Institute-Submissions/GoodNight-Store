{% extends "base.html" %}
{% load static %}

{% block page_header %}
    
{% endblock %}

{% block content %}
<section>
    <div class="container mt-5 mb-5 post-detail-container">
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                {% if post.image %}
                <img class="img-fluid" src="{{ post.image.url }}" alt="{{ post.title }}">
                {% else %}
                <img class="img-fluid" src="{% static 'images/no-image.jpg' %}" alt="{{ post.title }}">
                {% endif %}
            </div>
            <div class="col-12 col-md-6">
                <h2 class="text-center">{{ post.title }}</h2>
                <h3 class="text-muted text-center mt-1">{{ post.subtitle }}</h4>
                <p class="mt-3 mb-3 text-justify">{{ post.body }}</p>
                <p class="text-right text-muted">Written by {{ post.author }} on {{ post.created }}</p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
