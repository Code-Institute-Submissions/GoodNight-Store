{% extends "base.html" %}
{% load static %}

{% block page_header %}
    
{% endblock %}

{% block content %}

<div class="container mb-5 mt-3">
    <div class="row">
        <div class="col-12">
            <h3 class="text-muted text-center">Make your sleep better with our advices.</h3>
            <h2 class="display-4 text-center">From sleeplovers for sleeplovers</h2>
            <hr class="mb-5">
        </div>
    </div> 
    <div class="row row-cols-1 row-cols-md-2">
    {% for post in post %}
        <div class="col-12 mb-4">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle">{{ post.subtitle }}</h6>
                <p class="card-text">{{ post.body }}</p>
                <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</div>



{% endblock %}
